<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitespace UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="font-sans text-base text-darkBlue">
    <div id="loader" class="loader-container">
      <div class="flex flex-col justify-center items-center">
        <a
          href="#"
          class="flex items-center max-md:justify-center gap-2.5 mb-6"
        >
          <img
            srcset="./img/logo.png 1x, ./img/logo@2x.png 2x"
            src="./img/logo.png"
            alt="Logotype"
          />
          <p class="font-medium text-2xl text-white">Whitespace UI</p>
        </a>
        <span class="loader"></span>
      </div>
    </div>
    <div id="content">
      <load src="./partials/header.html" />

      <main>
        <load src="./partials/hero.html" />
        <load src="./partials/features.html" />
        <load src="./partials/benefits.html" />
        <load src="./partials/faq.html" />
        <load src="./partials/newsletter.html" />
        <load src="./partials/blog.html" />
        <load src="./partials/email-info.html" />
        <load src="./partials/clients.html" />
      </main>

      <load src="./partials/footer.html" />
    </div>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
